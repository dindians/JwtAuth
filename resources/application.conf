ktor {
	deployment {
		port = 8080
		port = ${?PORT}
	}
	application {
		modules = [ com.up.ApplicationKt.module ]
	}

	jwt {
        realm = "up-one"
         payload
         {
             subject = "Authentication"
             issuer = "ktor.io"
             audience = "jwt-audience"
         }
    }
}
